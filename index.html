<body>
  <h1>Race Registration!</h1>
  <form action="reg.html">
    <label for="">First Name</label> <input type="text" size="15"> 
    <label for="">Last Name</label> <input type="text" size="15"><br><br>
    
    <label for="">Select a Race:</label>
    <br><br>
    <input type="radio" name="" id="">
    <label for="">Fun Run 5K</label><br>
    <input type="radio" name="" id="">
    <label for="">Half Marathon</label><br>
    <input type="radio" name="" id="">
    <label for="">Full Marathon</label><br><br><br>

    <label for="Email">Email</label> <input type="email" name="" id="">
    <label for="Password">Password</label> <input type="password" name="" id="" value="" /><br><br>

    <label for="">Select Age Group</label>
    <select name="" id="">
      <option value="">Select</option>
      <option value="">Under 18</option>
      <option value="">Between 18 and 40</option>
      <option value="">40 and Above</option>
    </select><br><br>

    <button type="submit">Register!</button>
  </form>
</body>

</html>
